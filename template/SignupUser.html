<!DOCTYPE HTML>
<html lang="en">
<head>
        <title>PizzaH&V</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="UTF-8">

        <!-- Font -->
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600" rel="stylesheet">
        <link rel="stylesheet" href="fonts/beyond_the_mountains-webfont.css" type="text/css"/>

        <!-- Stylesheets -->
        <link href="plugin-frameworks/bootstrap.min.css" rel="stylesheet">
        <link href="plugin-frameworks/swiper.css" rel="stylesheet">
        <link href="fonts/ionicons.css" rel="stylesheet">
        <link href="common/styles.css" rel="stylesheet">
        <link href="common/styleLogin.css" rel="stylesheet">

</head>
<body>


    <div class="container">
        <div class="row block user">
            <h3>Tạo mới tài khoản</h3>
        </div>
    </div>

    <div class="backMenu">
        <a href="LoginUser.html">
            <img src="/images/ImgIcon/chevron-left-solid.svg" />
            <p>Đăng nhập</p>
        </a>
    </div>
    
    <div class="container">
    
        <div class="row block">
            <div class="sign-in">
                <form>
                    <h6>Tên đăng nhập</h6>
                    <input type="text" name="username" placeholder="Nhập tên đăng nhập" />

                    <h6>Email</h6>
                    <input type="text" name="email" placeholder="Nhập email" />
    
                    <h6>Số điện thoại</h6>
                    <input type="text" name="phoneNumber" placeholder="Nhập số điện thoại" />

                    <h6>Mật khẩu</h6>
                    <input type="password" name="password" placeholder="Nhập mật khẩu" />

                    <h6>Nhập lại mật khẩu</h6>
                    <input type="password" name="rePassword" placeholder="Nhập mật khẩu" />
                </form>
    
                <button class="btn-login mt-20">Tạo mới</button>
            </div>
        </div>
    
    </div>
    
    

<!-- SCIPTS -->
<script src="plugin-frameworks/jquery-3.2.1.min.js"></script>
<script src="plugin-frameworks/bootstrap.min.js"></script>
<script src="plugin-frameworks/swiper.js"></script>
<script src="common/scripts.js"></script>
<script src="common/myJS.js"></script>
<script type="text/javascript" src="common/jquery.waypoints.min.js"></script>


</body>
</html>
